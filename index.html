<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        
      </head>
      <body>
        <h3><b style="font-weight: bold;">B</b>ody <b style="font-weight: bold;" >M</b>ass <b style="font-weight: bold;" >I</b>ndex Calculator</h3>
      <form class="form" id="form" onsubmit="return validateForm()">
      <div class="row-one">
        <input type="text" class="text-input" id="age" autocomplete="off" required/><p class="text" style="color: black;font-weight: bold;">Age</p>
        <label class="container">
        <input type="radio" name="radio" id="f"><p class="text" style="color: black;font-weight: bold;">Female</p>
          <span class="checkmark"></span>
        </label>
        <label class="container">
        <input type="radio" name="radio" id="m"><p class="text" style="color: black;font-weight: bold;">Male</p>
          <span class="checkmark"></span>
        </label>
        </div>
      
      <div class="row-two">
        <input type="text" class="text-input" id="height" autocomplete="off" required><p class="text" style="color: black;font-weight: bold;">Height (cm)</p>
        <input type="text" class="text-input" id="weight" autocomplete="off" required><p class="text" style="color: black;font-weight: bold;" >Weight (kg)</p>
      </div>
      <button type="button" id="submit" style="color: blue;font-weight: bold;">SUBMIT</button>
      </form>
      <script src="script.js"></script>
      </body>
</html>
